<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
  <script defer src="./js/knear.js"></script>
  <script defer src="./js/model.js"></script>
  <script defer src="./js/app.js"></script>
</head>

<body>
  <div class="container">
    <video class="input_video"></video>
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
  </div>
  <div id="webcam-text">Keep your whole body in screen.</div>


  <div id="game"></div>

  <div id="counter">
    <h3>Elapsed time</h4>
  </div>

  <div id="goal"></div>


  <div id="buttons">
    <p>Position your camera so that your whole body is in view.</p>
    <h2 id="choose-difficulty">Choose difficulty:</h2>
    <button type="button" id="beginner" onclick="difficulty(this.id)">Beginner</button>
    <button type="button" id="intermediate" onclick="difficulty(this.id)">intermediate</button>
    <button type="button" id="advanced" onclick="difficulty(this.id)">Advanced</button>

    <button id="start">Start</button>
  </div>

</body>

</html>
